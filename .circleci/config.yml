# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

orbs:
  aws-cli: circleci/aws-cli@3.1.4

commands:
  # Exercise - Rollback
  destroy_environment:
    parameters:
      stack_name:
        type: string
    steps:
      - run:
          name: Destroy environment
          when: "on_fail"
          command: |
            echo << parameters.stack_name >>
            aws cloudformation delete-stack --stack-name << parameters.stack_name >>
            exit 1
  delete_stack:
    parameters:
      stack_name:
        type: string
    steps:
      - run:
          name: "Delete << parameters.stack_name >> stack"
          command: |
            aws cloudformation delete-stack --stack-name << parameters.stack_name >>
  deploy_stack:
    parameters:
      stack_name:
        type: string
      template_file:
        type: string
      parameter_overrides:
        type: string
    steps:
      - run:
          name: "Deploy << parameters.stack_name >> stack"
          command: |
            aws cloudformation deploy \
            --stack-name << parameters.stack_name >> \
            --template-file << parameters.template_file >> \
            --parameter-overrides << parameters.parameter_overrides >> \
            --no-fail-on-empty-changeset \
            --region us-east-1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  create_network:
    executor: aws-cli/default
    environment:
      TEMPLATE_DIR: ~/project/build-cicd-pipeline/continuous-delivery/exercise/create-infrastructure
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      # This command will pull all of the files into a directory called project which can be found at ~/project.
      - checkout
      - aws-cli/setup
      - run:
          name: "Create Cloudformation NetWorking Stack"
          command: |
            aws cloudformation deploy \
            --stack-name NetWorking-CircleCI \
            --template-file $TEMPLATE_DIR/networking.yml \
            --parameter-overrides file://$TEMPLATE_DIR/networking-parameters.json \
            --no-fail-on-empty-changeset \
            --region us-east-1

  create_security:
    executor: aws-cli/default
    environment:
      TEMPLATE_DIR: ~/project/build-cicd-pipeline/continuous-delivery/exercise/create-infrastructure
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      # This command will pull all of the files into a directory called project which can be found at ~/project.
      - checkout
      - aws-cli/setup
      - run:
          name: "Create Cloudformation Security Stack"
          command: |
            aws cloudformation deploy \
            --stack-name Security-CircleCI \
            --template-file $TEMPLATE_DIR/security.yml \
            --parameter-overrides file://$TEMPLATE_DIR/security-parameters.json \
            --no-fail-on-empty-changeset \
            --region us-east-1 \
            --capabilities "CAPABILITY_IAM" "CAPABILITY_NAMED_IAM"

  create_launch_template:
    executor: aws-cli/default
    environment:
      TEMPLATE_DIR: ~/project/build-cicd-pipeline/continuous-delivery/exercise/create-infrastructure
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      # This command will pull all of the files into a directory called project which can be found at ~/project.
      - checkout
      - aws-cli/setup
      - run:
          name: "Create Cloudformation Launch Template Stack"
          command: |
            aws cloudformation deploy \
            --stack-name Launch-Template-CircleCI \
            --template-file $TEMPLATE_DIR/launch-template.yml \
            --parameter-overrides file://$TEMPLATE_DIR/launch-template-parameters.json \
            --no-fail-on-empty-changeset \
            --region us-east-1

  create_ec2_instances:
    executor: aws-cli/default
    environment:
      TEMPLATE_DIR: ~/project/build-cicd-pipeline/continuous-delivery/exercise/create-infrastructure
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      # This command will pull all of the files into a directory called project which can be found at ~/project.
      - checkout
      - aws-cli/setup
      - run:
          name: "Create Cloudformation EC2 Instances Stack"
          command: |
            aws cloudformation deploy \
            --stack-name EC2-Instances-${CIRCLE_WORKFLOW_ID} \
            --template-file $TEMPLATE_DIR/ec2-instances.yml \
            --parameter-overrides file://$TEMPLATE_DIR/ec2-instances-parameters.json \
            --no-fail-on-empty-changeset \
            --region us-east-1

  add_publicipaddress_to_inventory:
    executor: aws-cli/default
    environment:
      PROJECT_TAG: ThaiDG-Udacity-ci-cd-exercise-ansible-exercise
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      # This command will pull all of the files into a directory called project which can be found at ~/project.
      - checkout
      - aws-cli/setup
      - run:
          name: "Get EC2 Instances Public IP Address"
          command: |
            cd ~/project/build-cicd-pipeline/continuous-delivery/exercise/configuration-and-deployment/
            aws ec2 describe-instances \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --filters "Name=tag:Project,Values=$PROJECT_TAG" \
            --output text >> inventory
      - run:
          name: "Move inventory file into workspace"
          command: |
            cd ~/project/build-cicd-pipeline/continuous-delivery/exercise/configuration-and-deployment/
            mv inventory ~/inventory
      - persist_to_workspace:
          root: ~/
          paths:
            - "inventory"

  configure_infrastructure: 
    docker:
      - image: python:3.10.10-alpine3.17
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["a7:3d:b9:55:f2:2f:f6:9a:53:c6:e8:3b:8b:41:7c:4f"] 
      - run:
          name: "Install Ansible"
          command: |
            apk add --update ansible
      - attach_workspace:
          at: ~/
      - run:
          name: Run Playbook and Configure server
          command: |
            cd ~/project/build-cicd-pipeline/continuous-delivery/exercise/configuration-and-deployment/
            ansible-playbook -i ~/inventory main.yml

  smoke_test:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup
      - attach_workspace:
          at: ~/
      - run:
          name: "Smoke test"
          command: |
            while read line; do
              if [[ "$line" == "[all]" ]]; then
                continue
              else
                if curl -s --head http://$line:3000; then
                  echo "Tess pass"
                else
                  echo "Tess failed"
                  exit 1
                fi
              fi
            done < ~/inventory
      - destroy_environment:
          stack_name: EC2-Instances-$CIRCLE_WORKFLOW_ID
  
  create_and_deploy_front_end:
    executor: aws-cli/default
    environment:
      TEMPLATE_DIR: ~/project/build-cicd-pipeline/continuous-delivery/exercise/create-infrastructure
    steps:
      - checkout
      - aws-cli/setup
      - deploy_stack:
          stack_name: "S3Bucket-${CIRCLE_WORKFLOW_ID:0:7}"
          template_file: "$TEMPLATE_DIR/bucket.yml"
          parameter_overrides: "MyBucketName=thaidg-bucket-${CIRCLE_WORKFLOW_ID:0:7} CIRCLE_WORKFLOW_ID=${CIRCLE_WORKFLOW_ID:0:7}"
      # - run:
      #     name: "Create s3 bucket"
      #     command: |
      #       aws cloudformation deploy \
      #       --template-file $TEMPLATE_DIR/bucket.yml \
      #       --stack-name S3Bucket-${CIRCLE_WORKFLOW_ID:0:7} \
      #       --parameter-overrides MyBucketName=thaidg-bucket-${CIRCLE_WORKFLOW_ID:0:7} CIRCLE_WORKFLOW_ID=${CIRCLE_WORKFLOW_ID:0:7}
      - run:
          name: "Copy file to s3"
          command: |
            cd ~/project/build-cicd-pipeline/continuous-delivery/exercise/promote-to-production/
            aws s3 sync . s3://thaidg-bucket-${CIRCLE_WORKFLOW_ID:0:7} --delete

  # Fetch and save the pipeline ID (bucket ID) responsible for the last release.
  get_last_bucket_info:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup
      - run:
          name: "Fetch and save the circleCI workflow id responsible for the last release."
          command: |
            aws cloudformation \
            list-exports --query "Exports[?Name==\`CIRCLE_WORKFLOW_ID\`].Value" \
            --no-paginate --output text > ~/circleworkflowid
      - run:
          name: "Fetch and save the static host"
          command: |
            host=$(aws cloudformation list-exports \
            --query "Exports[?Name==\`WebsiteURL\`].Value" \
            --no-paginate --output text)
            # Remove prefix ending in "//"
            static_host=${host#*//}
            echo $static_host > ~/websiteurl
      - persist_to_workspace:
          root: ~/
          paths: 
            - circleworkflowid
            - websiteurl

  promote_to_production:
    executor: aws-cli/default
    environment:
      TEMPLATE_DIR: ~/project/build-cicd-pipeline/continuous-delivery/exercise/create-infrastructure
    steps:
      - checkout
      - aws-cli/setup
      - attach_workspace:
          at: ~/
      - run:
          name: "Get static_host"
          command: |
            export static_host=$(cat ~/websiteurl)
      - deploy_stack:
          stack_name: "production-distro"
          template_file: "$TEMPLATE_DIR/cloudfront.yml"
          parameter_overrides: "S3StaticHost=$static_host"

  # Destroy the previous production version's S3 bucket and CloudFormation stack. 
  clean_up_old_front_end:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup
      - attach_workspace:
          at: ~/
      - run:
          name: "Destroy the previous S3 bucket object" 
          command: |
            export circle_workflow_id=$(cat ~/circleworkflowid)
            s3_uri="s3://thaidg-bucket-$circle_workflow_id"
            aws s3 rm $s3_uri --recursive
      - delete_stack:
          stack_name: S3Bucket-$circle_workflow_id

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  deploy-front-end-workflow:
    jobs:
      # - create_network
      # - create_security:
      #     requires:
      #       - "create_network"
      # - create_launch_template:
      #     requires:
      #       - "create_security"
      # - create_ec2_instances:
      #     requires:
      #       - "create_launch_template"
      # - add_publicipaddress_to_inventory:
      #     requires:
      #       - "create_ec2_instances"
      # - configure_infrastructure:
      #     requires:
      #       - "add_publicipaddress_to_inventory"
      # - smoke_test:
      #     requires:
      #       - "configure_infrastructure"
      - create_and_deploy_front_end
      - get_last_bucket_info:
          requires:
            - "create_and_deploy_front_end"
      - promote_to_production:
          requires:
            - "get_last_bucket_info"
      - clean_up_old_front_end:
          requires:
            - "promote_to_production"
